<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rover Dashboard</title>
  <style>
    :root {
      --primary: #E0E1DD;
      --secondary: #778DA9;
      --accent: #415A77;
      --dark: #384959;
      --white: #ffffff;
      --line: #dcdcdc;
      --connected: #28a745;
      --disconnected: #dc3545;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: var(--primary);
      color: var(--dark);
    }

    header {
      background: var(--accent);
      color: var(--white);
      padding: 15px 25px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: var(--white);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .card h1 {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 15px;
      color: var(--secondary);
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--line);
    }

    .row:last-child {
      border-bottom: none;
    }

    .label {
      font-size: 1rem;
      font-weight: 500;
    }

    .value {
      font-size: 1rem;
      font-weight: bold;
      color: var(--dark);
    }

    .status-container {
      text-align: center;
      margin-top: 25px;
    }

    .status {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .connected {
      color: var(--connected);
    }

    .disconnected {
      color: var(--disconnected);
    }

    @media (max-width: 600px) {
      header { font-size: 1.5rem; }
      .card h1 { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <header>Rover Telemetry Dashboard</header>

  <div class="container">
    <!-- Vehicle Status -->
    <div class="card">
      <h1>Vehicle Status</h1>
      <div class="row">
        <span class="label">Mode</span>
        <span class="value" id="mode">--</span>
      </div>
      <div class="row">
        <span class="label">Speed</span>
        <span class="value" id="speed">--</span>
      </div>
      <div class="row">
        <span class="label">Shearing Arm</span>
        <span class="value" id="shearingarm">--</span>
      </div>
    </div>

    <!-- Steering & Control -->
    <div class="card">
      <h1>Steering & Control</h1>
      <div class="row">
        <span class="label">Steering Angle</span>
        <span class="value" id="angle">--</span>
      </div>
      <div class="row">
        <span class="label">Steering Mode</span>
        <span class="value" id="steeringmode">--</span>
      </div>
      <div class="row">
        <span class="label">Joystick</span>
        <span class="value" id="joystick">--</span>
      </div>
    </div>

    <!-- Connection Health -->
    <div class="card">
      <h1>Connection Health</h1>
      <div class="row">
        <span class="label">Heartbeat Status</span>
        <span class="value" id="heartbeat">--</span>
      </div>
      <div class="row">
        <span class="label">Last Update</span>
        <span class="value" id="lastupdate">--</span>
      </div>
      <div class="status-container">
        <span id="status" class="status disconnected">Disconnected</span>
      </div>
    </div>
  </div>

  <script>
    // Value mappings
    const speedMap = {1: "0.5 kmph", 2: "1 kmph", 3: "1.5 kmph", 4: "2 kmph", 5: "2.5 kmph"};
    const steeringMap = {1: "Home pos", 2: "All wheel", 3: "Zero turn", 4: "Crab"};
    const shearingMap = {0: "Home pos", 1: "Sensing pos"};

    async function fetchRoverData() {
      try {
        let res = await fetch("/rovers");
        let result = await res.json();

        if (result.success && result.data) {
          let d = result.data;

          document.getElementById("mode").innerText = d.Mode ?? "--";
          document.getElementById("speed").innerText = speedMap[d.Speed] ?? "--";
          document.getElementById("shearingarm").innerText = shearingMap[d.Shearing_Arm] ?? "--";
          document.getElementById("angle").innerText = (d.Angle ?? 0) + "Â°";
          document.getElementById("steeringmode").innerText = steeringMap[d.Steering_Mode] ?? "--";
          document.getElementById("joystick").innerText = d.Joystick ?? "--";
          document.getElementById("heartbeat").innerText = d.Heartbeat ?? "--";

          // Status check
          let statusEl = document.getElementById("status");
          if (d.Heartbeat && d.Heartbeat > 0) {
            statusEl.innerText = "Connected";
            statusEl.className = "status connected";
          } else {
            statusEl.innerText = "Disconnected";
            statusEl.className = "status disconnected";
          }

          // Last update timestamp (from Firestore)
          document.getElementById("lastupdate").innerText = d.timestamp
            ? new Date(d.timestamp).toLocaleString()
            : "--";
        }
      } catch (err) {
        console.error("Error fetching rover data", err);
      }
    }

    // Poll every 2 seconds
    setInterval(fetchRoverData, 2000);
    fetchRoverData();
  </script>

</body>
</html>
