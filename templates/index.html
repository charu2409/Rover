<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rover Dashboard</title>
  <style>
    :root {
      --primary: #E0E1DD;
      --secondary: #778DA9;
      --accent: #415A77;
      --dark: #384959;
      --white: #ffffff;
      --line: #dcdcdc;
      --connected: #28a745;
      --disconnected: #dc3545;
    }
    body { margin: 0; font-family: "Segoe UI", Tahoma, sans-serif; background: var(--primary); color: var(--dark); }
    header { background: var(--accent); color: var(--white); padding: 15px 25px; text-align: center; font-size: 2rem; font-weight: bold; }

    .container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 30px; }
    .card { background: var(--white); border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .card h1 { font-size: 1.5rem; text-align: center; margin-bottom: 15px; color: var(--secondary); }
    .row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--line); }
    .label { font-size: 1rem; font-weight: 500; }
    .value { font-size: 1rem; font-weight: bold; color: var(--dark); }
    #logsWrapper { grid-column: 1 / -1; }
    #logsContainer { margin-top: 10px; max-height: 400px; overflow-y: auto; padding-right: 8px; }

    .log-entry { background: var(--primary); border-radius: 10px; padding: 15px; margin-bottom: 15px; display: flex; flex-direction: column; }
    .log-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .log-timestamp { font-weight: bold; color: var(--secondary); }
    .log-status { font-weight: bold; font-size: 0.8rem; padding: 3px 8px; border-radius: 8px; width: fit-content; }
    .connected-status { background: #d1fae5; color: #028a0f; }
    .disconnected-status { background: #fde2e1; color: #dc3545; }

    /* GNSS Card */
    #gnssCard { grid-column: 1 / -1; margin-top: 20px; }
  </style>
</head>
<body>
<header>Rover Telemetry Dashboard</header>

<div class="container">
  <!-- Existing Rover Cards -->
  <div class="card">
    <h1>Vehicle Status</h1>
    <div class="row"><span class="label">Mode</span><span class="value" id="mode">0</span></div>
    <div class="row"><span class="label">Speed</span><span class="value" id="speed">0</span></div>
    <div class="row"><span class="label">Shearing Arm</span><span class="value" id="shearingarm">0</span></div>
  </div>
  <div class="card">
    <h1>Steering & Control</h1>
    <div class="row"><span class="label">Steering Angle</span><span class="value" id="angle">0Â°</span></div>
    <div class="row"><span class="label">Steering Mode</span><span class="value" id="steeringmode">0</span></div>
    <div class="row"><span class="label">Joystick</span><span class="value" id="joystick">0</span></div>
  </div>
  <div class="card">
    <h1>Connection Health</h1>
    <div class="row"><span class="label">Heartbeat Status</span><span class="value" id="heartbeat">0</span></div>
    <div class="row"><span class="label">Last Update</span><span class="value" id="lastupdate">--</span></div>
    <div class="status-container"><span id="status" class="status disconnected">Disconnected</span></div>
  </div>

  <!-- Telemetry Logs -->
  <div class="card" id="logsWrapper">
    <h1>Telemetry Log</h1>
    <div id="logsContainer"></div>
  </div>

  <!-- GNSS Data -->
  <div class="card" id="gnssCard">
    <h1>GNSS Data</h1>
    <div class="row"><span class="label">Latitude</span><span class="value" id="lat">--</span></div>
    <div class="row"><span class="label">Longitude</span><span class="value" id="lon">--</span></div>
    <div class="row"><span class="label">Altitude</span><span class="value" id="alt">--</span></div>
    <div class="row"><span class="label">Speed</span><span class="value" id="gnss_speed">--</span></div>
    <div class="row"><span class="label">Time</span><span class="value" id="gnss_time">--</span></div>
    <div class="row"><span class="label">Date</span><span class="value" id="gnss_date">--</span></div>
  </div>
</div>

<script>
const ROVER_ID = "rover1";

async function fetchGNSS() {
  let res = await fetch("/gnss/latest");
  let data = await res.json();
  if (data.success) {
    let d = data.data;
    document.getElementById("lat").innerText = d.lat ?? "--";
    document.getElementById("lon").innerText = d.lon ?? "--";
    document.getElementById("alt").innerText = d.alt ?? "--";
    document.getElementById("gnss_speed").innerText = d.speed ?? "--";
    document.getElementById("gnss_time").innerText = d.time ?? "--";
    document.getElementById("gnss_date").innerText = d.date ?? "--";
  }
}

// Existing fetchRoverData + fetchRoverLogs (kept same) ...
// (Paste your original JS functions here unchanged)

setInterval(fetchGNSS, 4000);
fetchGNSS();
</script>
</body>
</html>
