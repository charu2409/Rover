<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rover Telemetry Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: #1e3a8a;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .container {
      padding: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .connected {
      background: #d1fae5;
      color: #065f46;
    }
    .disconnected {
      background: #fee2e2;
      color: #991b1b;
    }
    #log-container {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }
    .log-entry {
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <header>ðŸš€ Rover Telemetry Dashboard</header>
  <div class="container">
    <div class="card">
      <h2>Telemetry Log</h2>
      <div id="log-container"></div>
    </div>
  </div>

  <script>
    async function fetchLogs() {
      const res = await fetch("/rover-logs");
      const data = await res.json();
      const container = document.getElementById("log-container");
      container.innerHTML = "";

      if (data.success) {
        data.data.forEach(log => {
          const statusClass = log.status === "Connected" ? "connected" : "disconnected";
          const entry = `
            <div class="log-entry">
              <strong>${new Date().toLocaleTimeString()}</strong>
              <span class="status ${statusClass}">${log.status}</span>
              <div>Mode: ${log.mode ?? "-"} | Speed: ${log.speed ?? "-"}</div>
              <div>Steering Mode: ${log.steeringmode ?? "-"}</div>
              <div>Joystick: ${log.joystick ?? "-"}</div>
              <div>Heartbeat: ${log.heartbeat ?? "-"}</div>
            </div>
          `;
          container.innerHTML += entry;
        });
      }
    }
    setInterval(fetchLogs, 3000);
    fetchLogs();
  </script>
</body>
</html>
