<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rover Telemetry Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    header {
      text-align: center;
      padding: 15px;
      background: #2c3e50;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    /* Status Panel */
    .status-panel {
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .status-item {
      text-align: center;
    }

    .status-item span.label {
      display: block;
      font-size: 14px;
      color: #666;
    }

    .status-item span.value {
      font-size: 18px;
      font-weight: bold;
      margin-top: 4px;
      display: block;
    }

    /* Telemetry Log */
    h2 {
      margin: 20px 0 10px;
    }

    .log-container {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .log-entry {
      background: #e5e6e3;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .log-header {
      font-weight: bold;
      margin-bottom: 8px;
      color: #2d3e50;
    }

    .log-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      row-gap: 6px;
      column-gap: 15px;
    }

    .log-item span.label {
      color: #556677;
      font-size: 14px;
    }

    .log-item span.value {
      font-weight: bold;
      margin-left: 4px;
    }

    .status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    .connected {
      background: #c8facc;
      color: #0c7d25;
    }

    .disconnected {
      background: #ffd6d6;
      color: #b30000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rover Telemetry Dashboard</h1>
  </header>

  <!-- Status Summary -->
  <div class="status-panel">
    <div class="status-item">
      <span class="label">Battery</span>
      <span class="value">87%</span>
    </div>
    <div class="status-item">
      <span class="label">Speed</span>
      <span class="value">2 kmph</span>
    </div>
    <div class="status-item">
      <span class="label">Mode</span>
      <span class="value">1</span>
    </div>
    <div class="status-item">
      <span class="label">Connection</span>
      <span class="value" id="liveStatus">Connected</span>
    </div>
  </div>

  <!-- Telemetry Log -->
  <h2>Telemetry Log</h2>
  <div class="log-container" id="logContainer"></div>

  <script>
    const logContainer = document.getElementById('logContainer');
    const liveStatus = document.getElementById('liveStatus');

    // ✅ Sample telemetry data
    const logData = [
      { timestamp: "17:27:49", mode: 1, speed: "2 kmph", arm: "Sensing position", angle: "645°", steering: "Zero turn", joystick: "Backward", heartbeat: 87 },
      { timestamp: "17:27:32", mode: 1, speed: "2 kmph", arm: "Sensing position", angle: "645°", steering: "Zero turn", joystick: "Backward", heartbeat: 500 }, // invalid
      { timestamp: "17:27:09", mode: 2, speed: "1 kmph", arm: "Sensing position", angle: "645°", steering: "4", joystick: "Backward", heartbeat: 45 },
      { timestamp: "17:26:57", mode: 2, speed: "1 kmph", arm: "Sensing position", angle: "645°", steering: "4", joystick: "Backward", heartbeat: 0 }, // invalid
    ];

    function renderLogs() {
      logContainer.innerHTML = "";
      logData.forEach(entry => {
        const logEntry = document.createElement("div");
        logEntry.className = "log-entry";

        // ✅ Heartbeat validation
        const isHeartbeatValid = entry.heartbeat >= 1 && entry.heartbeat <= 255;
        const statusClass = isHeartbeatValid ? "connected" : "disconnected";
        const statusText = isHeartbeatValid ? "Connected" : "Disconnected";

        logEntry.innerHTML = `
          <div class="log-header">${entry.timestamp}</div>
          <div class="log-grid">
            <div class="log-item"><span class="label">Mode:</span> <span class="value">${entry.mode}</span></div>
            <div class="log-item"><span class="label">Speed:</span> <span class="value">${entry.speed}</span></div>
            <div class="log-item"><span class="label">Shearing Arm:</span> <span class="value">${entry.arm}</span></div>
            <div class="log-item"><span class="label">Steering Angle:</span> <span class="value">${entry.angle}</span></div>
            <div class="log-item"><span class="label">Steering Mode:</span> <span class="value">${entry.steering}</span></div>
            <div class="log-item"><span class="label">Joystick:</span> <span class="value">${entry.joystick}</span></div>
            <div class="log-item"><span class="label">Heartbeat:</span> <span class="value">${isHeartbeatValid ? entry.heartbeat : "-"}</span></div>
          </div>
          <div class="status ${statusClass}">${statusText}</div>
        `;

        logContainer.appendChild(logEntry);
      });

      // ✅ Update Live Status (based on last heartbeat)
      const lastEntry = logData[0];
      if (lastEntry.heartbeat >= 1 && lastEntry.heartbeat <= 255) {
        liveStatus.innerText = "Connected";
        liveStatus.style.color = "green";
      } else {
        liveStatus.innerText = "Disconnected";
        liveStatus.style.color = "red";
      }
    }

    renderLogs();
  </script>
</body>
</html>
